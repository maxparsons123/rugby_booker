<style>
body{font-family:monospace;background:#f7fafc;margin:20px;}
h1{font-size:20px;}
pre{background:#fff;padding:10px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);white-space:pre-wrap;}
button{padding:6px 12px;margin-top:10px;}

<body>
<h1>ðŸ“‹ Activity Log</h1>
<pre id="logOutput"></pre>
<button onclick="clearLog()">Clear Log</button>
<script>
function loadLog(){
  const log=localStorage.getItem('activityLog')||'No log entries yet.';
  document.getElementById('logOutput').textContent=log;
}
function clearLog(){
  if(confirm('Clear all logs?')){
    localStorage.removeItem('activityLog');
    loadLog();
  }
}
loadLog();
</script>
</body>
